        h2{
            font-size: 6em;
            color: #333;

        @keyframes animate1{
            from{
        border-color: blue;

            }

         h2 span:nth-child(1){
            animation-delay: 0s;
           
        }
        h2 span{
            animation: animate 1s linear infinite;
           
        }
        h2 span:nth-child(2){
           
            animation-delay: 0.2s;
        }
        h2 span:nth-child(3){
           
            animation-delay: 0.4s;
        }
        h2 span:nth-child(4){

        }
        h2 span:nth-child(5){

        }
       
        
       
        @keyframes animate{
            0%{
            
           color: #333;
           box-shadow: none;
           
            }
            100%{
                
                color: white;
               
               text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                           0 0 40px #fff,
                           0 0 80px #fff,
                           0 0 120px #fff,
                           0 0 160px #fff;
                    
            }
        }
